{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="user-slug" content="{{ request.user.slug }}">
    <link rel="shortcut icon" href="{% static 'imgs/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/chat/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/chat/add-contact.css' %}">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <title>Xatto Web</title>
</head>

    <div id="loader" class="loader"></div>

                        class="bi bi-people" viewBox="0 0 16 16">

            </nav>
            <nav>

                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-gear" viewBox="0 0 16 16">

                    </svg>
                </a>
            </nav>
        </div>

        <section class="chat-list-container">
            <div class="chat-list-header">
                <div class="chat-list-header-header">
                    <h1>Chats</h1>
                    <div class="add-button-container">
                        <a class="add-button" id="addButton" hx-get="{% url 'add-contact' %}" hx-trigger="click"
                            hx-target="#main-section">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" fill="currentColor"
                                class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                            </svg>
                        </a>
                    </div>

                </div>
                <div class="search-container" style="width: 100%;">
                    <input type="text" placeholder="Pesquisar ou comeÃ§ar uma nova conversa" class="search-input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#666" class="bi bi-search"
                        viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                </div>
            </div>
            <div class="chat-list" hx-get="{% url 'chat-list' %}" hx-trigger="listenForChatListUpdate from:body"
                hx-target="this" hx-swap="innerHTML">
                {% include 'partials/chat-list.html' %}
            </div>
        </section>
        <section class="main-chat-area" id="main-section">
            {% include 'partials/chat_area.html' %}
        </section>
    </main>

    <script>
        const slug = document.querySelector("meta[name='user-slug']").getAttribute('content')
        const loader = document.querySelector('#loader')

        document.querySelector('title').innerHTML = 'Xatto Web'

        document.addEventListener('DOMContentLoaded', function () {
            loader.style.display = "none"
        })
    </script>
</body>

</html>
