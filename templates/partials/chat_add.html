{% load static %}

<div id="add-container" class="container">
    <p class="title">Who do you wanna reach?</p>

    <div class="search-container">
        <input type="text" placeholder="Username" class="search-input" id="username" name="username"
            hx-get="check-contact-status/" hx-trigger="input changed delay:300ms" hx-include="[name='username']" hx-target="#helptext"
            autocomplete="off">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="icon"
            viewBox="0 0 16 16">
            <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
        </svg>
    </div>

    <div id="helptext" class="helptext">
        {% include 'partials/contact_status.html' %}
    </div>
</div>

<script>
    const link = document.createElement('link')

    link.setAttribute('rel', 'stylesheet')
    link.setAttribute('href', "{% static 'css/chat/add-contact.css' %}")

    document.querySelector('head').appendChild(link)

    const usernameInput = document.getElementById('username');

    usernameInput.addEventListener('input', (event) => {
        usernameInput.value = event.target.value.replace(' ', '');
    });
</script>
