{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'imgs/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/users/login.css' %}">
    <title>Cadastre-se | Xatto</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'imgs/logo.png' %}" class="logo">
            <h1>Iniciar Sessão</h1>
            <p class="security-note">
                <svg class="lock-icon" viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor" d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                </svg>
                Todos os dados são criptografados
            </p>
        </div>

        <form class="signup-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="submit-btn">Criar conta</button>

            <p class="login-link">
                Já tem uma conta? <a href="{% url 'signup' %}">Cadastre-se</a>
            </p>
        </form>
    </div>
</body>

</html>
